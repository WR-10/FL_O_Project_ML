<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>로그인 페이지</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name = "username" placeholder="username" id="username" class="username" />아이디</input></br>
        <input type="password" name = "password" placeholder="password" id="password" class="password" />비밀번호</input></br>
        <button type="submit">로그인</button><br>
        {% load socialaccount %}
        {% providers_media_js %}
        <a href="{% provider_login_url 'google' %}">구글 로그인</a><br>
    </form>

    
</body>
</html>
